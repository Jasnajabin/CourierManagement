<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Courier Management</title>
<style>
body{
background-image: url('/images/courier.jpg');

}
h1,h6{
color:white;
font-style: italic;
}



</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<a class="navbar-brand text-white" href="#">Courier Service</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link text-white" href="/">Home</a>
				</li>
				<li class="nav-item active">
				<a class="nav-link text-white" href="/branch/form">Branch</a>
				</li>
				<li class="nav-item active">
				<a class="nav-link text-white" href="/branch/list">BranchList</a>
				</li>
				<li class="nav-item active">
				<a class="nav-link text-white" href="/">UpdatePricing</a>
				</li>
				<li class="nav-item active">
				<a class="nav-link text-white" href="/">ViewProcing</a>
				</li>
				<li class="nav-item active">
				<a class="nav-link text-white" href="/">AddStaff</a>
				</li>
				<li class="nav-item active">
				<a class="nav-link text-white" href="/">StaffList</a>
				</li>
				<li class="nav-item active">
				<a class="nav-link text-white" href="/">ViewCourier</a>
				</li>
			</ul>
			<div>
				<a class="nav-link text-white" href="register"></a>
				<a class="nav-link text-white" href="login">LogOut</a>
			</div>
		</div>
	</nav>
	
<div class="mx-auto mt-5" style="width: 500px;">
  

	<div class="card text-white bg-dark mb-3" style="max-width: 60rem;">
  <div class="card-header">Add Branch</div>
  <div class="card-body">
    
	<div class="container">
	<form th:action="${branch.id} != null ? @{/branch/edit/{id}(id=${branch.id})} : @{/branch/save}" th:object="${branch}" method="post">
  <div class="mb-3">
    <label for="street">Street/LandMark</label>
    <input type="text" class="form-control" th:field="*{street}"  placeholder="Enter street/landmark">
  </div>
  <div class="mb-3">
    <label for="city">City</label>
    <input type="text" class="form-control" th:field="*{city}"   placeholder="Enter City">
  </div>
  <div class="mb-3">
    <label for="state">State</label>
    <input type="text" class="form-control" th:field="*{state}"   placeholder="Enter State">
  </div>
   <div class="mb-3">
    <label for="zipcode">Zipcode</label>
    <input type="tel" class="form-control"  th:field="*{zipcode}"  placeholder="Enter zipcode">
  </div>
   <div class="mb-3">
    <label for="country">Country</label>
    <input type="text" class="form-control"  th:field="*{country}"   placeholder="Enter country">
  </div>
   <div class="mb-3">
    <label for="contactno">Contact No.</label>
    <input type="tel" class="form-control"  th:field="*{contactno}"   placeholder="Enter contactno">
  </div>
  <div class="mb-3">
  <button type="submit" class="btn btn-dark">Update Branch</button>
  </div>
</form>
	
	</div>

 </div>
</div>
</div>

 

 


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
