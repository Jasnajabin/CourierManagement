<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Courier Management</title>
<style>
body {
	background-image: url('/images/courier.jpg');
}

h1, h6 {
	color: white;
	font-style: italic;
}
</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<a class="navbar-brand text-white" href="#">Courier Service</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link text-white"
					href="/usersf">Home</a></li>
				<li class="nav-item active"><a class="nav-link text-white"
					href="/courier">Add Courier</a></li>
				<li class="nav-item active"><a class="nav-link text-white"
					href="/userpricing">Pricing</a></li>
				<li class="nav-item active"><a class="nav-link text-white"
					href="/">Track Courier</a></li>

			</ul>
			<div>
				<a class="nav-link text-white" href="register"></a> <a
					class="nav-link text-white" href="userslogin">logout</a>
			</div>
		</div>
	</nav>
	<div class="mx-auto mt-5" style="width: 500px;">


		<div class="card text-white bg-dark mb-3" style="max-width: 60rem;">
			<div class="card-header">Add Courier</div>
			<div class="card-body">

				<div class="container">
					<form th:action="@{/courier/save}" th:object="${courier}"
						method="post">
						<div class="mb-3">
							<label for="senderName">Sender Name</label> <input type="text"
								class="form-control" th:field="*{senderName}"
								placeholder="Enter senderName">
						</div>
						<div class="mb-3">
							<label for="senderAddress">Sender Address</label> <input
								type="text" class="form-control" th:field="*{senderAddress}"
								placeholder="Enter senderAddress">
						</div>
						<div class="mb-3">
							<label for="senderNumber">Sender Number</label> <input type="tel"
								class="form-control" th:field="*{senderNumber}"
								placeholder="Enter senderNumber">
						</div>
						<div class="mb-3">
							<label for="receiverName">Receiver Name</label> <input
								type="text" class="form-control" th:field="*{receiverName}"
								placeholder="Enter receiverName">
						</div>
						<div class="mb-3">
							<label for="receiverAddress">Receiver Address</label> <input
								type="text" class="form-control" th:field="*{receiverAddress}"
								placeholder="Enter receiverAddress">
						</div>
						<div class="mb-3">
							<label for="receiverNumber">Receiver Number</label> <input
								type="tel" class="form-control" th:field="*{receiverNumber}"
								placeholder="Enter receiverNumber">
						</div>
						<div class="mb-3">
							<label for="branch">Select Branch:</label> <select
								class="form-select" id="branch" th:field="*{branch}"
								aria-label="Select Branch">
								<option value="" selected>Select a Branch</option>
								<option th:each="branch : ${branches}" th:value="${branch.id}"
									th:text="${branch.street}"></option>
							</select>
						</div>
						<div class="mb-3">
							<label for="weight">Weight</label> <input type="tel"
								class="form-control" th:field="*{weight}"
								placeholder="Enter weight of the package">
						</div>
						<div class="mb-3">
							<button type="submit" class="btn btn-dark">Save</button>
						</div>
					</form>

				</div>

			</div>
		</div>
	</div>




	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
