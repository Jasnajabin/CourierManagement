<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Courier Management</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
body{
background-image: url('/images/courier.jpg');

}
h1,h6{
color:white;
font-style: italic;
}



</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<a class="navbar-brand text-white" href="#">Courier Service</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link text-white" href="/usersf">Home</a>
				</li>
				<li class="nav-item active">
				<a class="nav-link text-white" href="/courier">Add Courier</a>
				</li>
				<li class="nav-item active">
				<a class="nav-link text-white" href="/price">Pricing</a>
				</li>
				<li class="nav-item active">
				<a class="nav-link text-white" href="/trackcourier">Track Courier</a>
				</li>
				
			</ul>
			<div>
				<a class="nav-link text-white" href="register"></a>
				<a class="nav-link text-white" href="login">LogOut</a>
			</div>
		</div>
	</nav>
	
<div class="container mt-5">
	<table class="table table-dark table-striped table-hover text-white">
  <thead>
    <tr>
    
      <th scope="col">Weight</th>
      <th scope="col">Cost</th>
      
    </tr>
  </thead>
  <tbody>
  
  
   <tr th:each="cost : ${costs}">
      <!--   <td th:text="${cost.id}"></td> --> 
        <td>&lt;=100kg</td>
        <td><i class="fa-solid fa-rupee-sign"></i><span th:text="${cost.costlessthan}"></span>/kg</td>
        
    </tr>
    <tr th:each="cost : ${costs}">
      <!--   <td th:text="${cost.id}"></td>--> 
        <td>&gt;100kg</td>
        <td><i class="fa-solid fa-rupee-sign"></i><span th:text="${cost.costgreaterthan}"></span>/kg</td>
       
    </tr>
   
    
  </tbody>
</table>
	
	
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
