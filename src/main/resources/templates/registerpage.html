<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Courier Management</title>
<style>
body{
background-image: url('/images/courier.jpg');

}
h1,h6{
color:white;
font-style: italic;
}



</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<a class="navbar-brand text-white" href="#">Courier Service</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link text-white" href="/">Home</a>
				</li>
			</ul>
			<div>
				<a class="nav-link text-white" href="register">Register</a>
				<a class="nav-link text-white" href="login">login</a>
			</div>
		</div>
	</nav>
	<div class="mx-auto mt-5" style="width: 500px;">
  

	<div class="card text-white bg-dark mb-3" style="max-width: 60rem;">
  <div class="card-header">Registeration Form</div>
  <div class="card-body">
    
	<div class="container">
	<form th:action="@{/register}" th:object="${user}" method="post">
  <div class="mb-3">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter firstname">
  </div>
  <div class="mb-3">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control"  th:field="*{lastName}"  placeholder="Enter lastname">
  </div>
  <div class="mb-3">
    <label for="email">Email Address</label>
    <input type="email" class="form-control"  th:field="*{email}"  placeholder="Enter email Address">
  </div>
   <div class="mb-3">
    <label for="password">Password</label>
    <input type="password" class="form-control" th:field="*{password}"  placeholder="Enter password">
  </div>
   <div class="mb-3">
    <label for="phoneNumber">Phone Number</label>
    <input type="tel" class="form-control"  th:field="*{phoneNumber}"  placeholder="Enter phone number">
  </div>
   <div class="mb-3">
    <label for="gender">Gender</label>
    <input type="text" class="form-control"  th:field="*{gender}"  placeholder="Enter gender">
  </div>
  <div class="mb-3">
  <button type="submit" class="btn btn-dark">Register</button>
  </div>
</form>
	<p th:if="${message}" th:text="${message}"></p>
	</div>

 </div>
</div>
</div>

 


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
