<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Courier Management</title>
<style>
body{
background-image: url('/images/courier.jpg');

}
h1,h6{
color:white;
font-style: italic;
}



</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<a class="navbar-brand text-white" href="#">Courier Service</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link text-white" href="/">Home</a>
				</li>
				<li class="nav-item active">
				<a class="nav-link text-white" href="/branch/form">Branch</a>
				</li>
				<li class="nav-item active">
				<a class="nav-link text-white" href="/branch/list">BranchList</a>
				</li>
				<li class="nav-item active">
				<a class="nav-link text-white" href="/pricing">UpdatePricing</a>
				</li>
				<li class="nav-item active">
				<a class="nav-link text-white" href="/priceview">ViewPricing</a>
				</li>
				<li class="nav-item active">
				<a class="nav-link text-white" href="/">AddStaff</a>
				</li>
				<li class="nav-item active">
				<a class="nav-link text-white" href="/">StaffList</a>
				</li>
				<li class="nav-item active">
				<a class="nav-link text-white" href="/">ViewCourier</a>
				</li>
			</ul>
			<div>
				<a class="nav-link text-white" href="register"></a>
				<a class="nav-link text-white" href="login">LogOut</a>
			</div>
		</div>
	</nav>
	
	<div class="mx-auto" style="width: 400px;">
  <div class="card text-white bg-dark mb-3 mt-3" style="max-width: 40rem;">
  <div class="card-header">Update Pricing</div>
  <div class="card-body">
  <form th:action="@{/pricesave}" th:object="${cost}" method="post">
  <div class="mb-3">
    <label for="costlessthan" class="form-label">Cost for weight less than 100</label>
    <input type="tel" class="form-control" th:field="*{costlessthan}" >
  </div>
  <div class="mb-3">
    <label for="costgreaterthan" class="form-label">Cost for weight greater than 100</label>
    <input type="tel" class="form-control" th:field="*{costgreaterthan}">
  </div>
  
  <button type="submit" class="btn btn-dark">Submit</button>
</form>
  
  
  
  
  
  
     </div>
</div>
</div>
	
	
	
	
	
	
	
	
	
	
	

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

		crossorigin="anonymous"></script>

</html>
